
<xc-map-selector-inspection
  [(xcVisible)]="mapVisible"
  [areaId]="areaId"
  [noEdit]="true"
  [selectorType]="'inspectionTask'"
  [deviceSet]="deviceSet"
  [isSelectAll]="isSelectAll"
  [isHiddenButton]="true"
  [switchHiddenButton] = "false"
  [mapBoxSelect] = "true"
  [selectHiddenButton] = "true"
  (selectDataChange)="mapSelectDataChange($event)"
  [mapSelectorConfig]="mapSelectorConfig"
  (xcVisibleChange)="xcVisibleChange($event)"
>
</xc-map-selector-inspection>
