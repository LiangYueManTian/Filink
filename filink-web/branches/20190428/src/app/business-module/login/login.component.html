<div class="login">
  <div class="login-form">
    <div class="login-form-left">
      <img src="../../../assets/img/login/login_left.png" alt="登入图片">
    </div>
    <div class="login-form-right">
      <div class="login-tab" (click)="changeAutoLoginType()">
        <div>{{loginTitle}}</div>
        <img *ngIf="autoLoginType" src="../../../assets/img/login/icon_login_phone.png" alt="手机登入">
        <img *ngIf="!autoLoginType" src="../../../assets/img/login/icon_login_user.png" alt="用户登入">
      </div>
      <div class="login-title">
        <p class="name">FiLink物联管理平台</p>
      </div>
      <div class="login-user">
        <app-user-login [hidden]="!autoLoginType"></app-user-login>
        <app-phone-login [hidden]="autoLoginType"></app-phone-login>
      </div>
      <div class="login-footer">
        <p>copyright &copy; 2019 烽火集团 All rights Reserved <span *ngIf="showBtn"
                                                                style="color: #36cfc9;padding-left: 10px; cursor: pointer;"
                                                                (click)="showModal()">上传证书</span>
        </p>
      </div>
    </div>
  </div>
</div>
<nz-modal [(nzVisible)]="isVisible"
          [nzMaskClosable]="false"
          [nzFooter]="tplFooter"
          [nzTitle]="title"
          (nzOnCancel)="modalCancel()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>{{language.agreement.fileName}}</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input *ngIf="isVisible" type="file" style="display: none" id="file" (change)="fileChange($event)">
      <p *ngIf="fileName" [title]="fileName"
         style="white-space: nowrap;text-overflow: ellipsis;overflow: hidden; float: left">{{fileName}}</p>
      <button style="margin-left: 10px" nz-button (click)="upload()" type="button">
        <i nz-icon type="upload"></i><span>上传License文件</span>
      </button>

    </nz-form-control>
  </nz-form-item>

</nz-modal>
<!--TODO 弹出框底部-->
<ng-template #tplFooter>
  <button class="link-button" [nzLoading]="submitLoading" nz-button nzType="primary" (click)="submit()">{{language.table.okText}}</button>
  <button class="link-button" nz-button nzType="danger" (click)="modalCancel()">{{language.table.cancelText}}</button>
</ng-template>
