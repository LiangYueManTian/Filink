<div class="screen" id="screen">
  <div>
    <xc-breadcrumb></xc-breadcrumb>
  </div>
  <div class="screen-tree">
    <div class="screen-item">
      <div class="item-img" (click)="showScreen()">
        <img class="info-img" src="../../../assets/img/screen/enter-bj.png" alt="">
      </div>
      <div class="item-name">
        <div class="edit">
          <i class="icon-l iconfont fiLink-edit" (click)="editName()"></i>
        </div>
        <div class="name" *ngIf="isEditName">
          FlinkV2R18
        </div>
        <div class="edit-name" *ngIf="!isEditName">
          <input type="text" nz-input (blur)="changeName()">
        </div>
      </div>
    </div>
  </div>
</div>
<app-show-screen #showViewScreen
                 *ngIf="isVisible"
                 [isVisible]="isVisible"
                 (close)="isVisible=false"
></app-show-screen>
