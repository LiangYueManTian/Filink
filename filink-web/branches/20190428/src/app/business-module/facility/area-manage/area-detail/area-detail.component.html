<nz-spin class="area-detail-content" [nzSpinning]="pageLoading">
  <div>
    <span class="area-detail-title">
      {{pageTitle}}
    </span>
  </div>
  <div style="padding-bottom: 60px;">
    <xc-form [column]="formColumn" (formInstance)="formInstance($event)"></xc-form>
    <div style="padding-left: 20px">
      <button class="link-button" nz-button nzType="primary" [nzLoading]="isLoading" [disabled]="!formStatus.getValid()"
              style="margin-right: 20px" (click)="addArea()">{{language.handleOk}}
      </button>
      <button class="link-button" nz-button nzType="danger" (click)="goBack()">{{language.handleCancel}}</button>
    </div>
  </div>
</nz-spin>

<!--责任单位点击按钮-->
<ng-template #accountabilityUnit let-formGroup="formGroup" let-col="col">
  <div style="width: 300px">
    <span class="area-name" [class.disabled]="unitDisabled" [title]="selectUnitName">{{selectUnitName}}</span>
    <button type="button" class="open-button" [disabled]="unitDisabled" (click)="showModal()"><i
      class="icon-fiLink fiLink-search-index iconfont"></i></button>
  </div>
</ng-template>

<!--城市选择器-->
<ng-template #customTemplate let-formGroup="formGroup" let-col="col">
  <form [formGroup]="formGroup">
    <div class="xc-city-picker">
      <!--<div class="city-picker-selector area-detail" id="city-picker-selector" style="height: 30px"></div>-->
      <xc-city-picker [selectCityInfo]="selectCityInfo" [disabled]="cityDisabled" (cityInfoChange)="cityInfoChange($event)"></xc-city-picker>
    </div>
  </form>
</ng-template>

<!--区域选择器点击按钮-->
<ng-template #areaSelector let-formGroup="formGroup" let-col="col">
  <div>
    <span class="area-name" [class.disabled]="areaDisabled" [title]="areaName">{{areaName}}</span>
    <button type="button" class="open-button" [disabled]="areaDisabled" (click)="showAreaSelectorModal()"><i
      class="icon-fiLink fiLink-search-index iconfont"></i></button>
  </div>
</ng-template>

<!--责任单位选择器-->
<xc-tree-selector #unitTreeSelector
                  [(xcVisible)]="isVisible"
                  (selectDataChange)="selectDataChange($event)"
                  [treeSelectorConfig]="treeSelectorConfig">
</xc-tree-selector>

<!--区域选择器-->
<xc-tree-area-selector
  [(xcVisible)]="areaSelectVisible"
  [pageType]="pageType"
  [level]="areaInfo.level"
  [hasChild]="areaInfo.hasChild"
  [treeSelectorConfig]="areaSelectorConfig"
  (selectDataChange)="areaSelectChange($event)"
>
</xc-tree-area-selector>
