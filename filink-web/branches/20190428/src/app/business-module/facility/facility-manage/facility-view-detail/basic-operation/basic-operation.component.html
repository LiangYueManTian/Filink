<nz-card nzTitle="{{language.basicOperation}}">
  <!--配置策略-->
  <button class="operate-btn " *ngIf="hasGuard"  (click)="clickButton()" [appAccessPermission]="'03-1-6'">
    <i class="icon-fiLink-l iconfont fiLink-setting configuration"></i>
    <span class="configuration" >{{language.configurationStrategy}}</span>
  </button>
  <!--授权-->
  <button class="operate-btn " [appAccessPermission]="'01-5-1-2'" >
    <i class="icon-fiLink-l iconfont fiLink-authorization authorization"></i>
    <span class="authorization" (click)="authorization()" >{{language.authorization}}</span>
  </button>
  <!--编辑设施-->
  <button class="operate-btn " (click)="updateFacility()" [appAccessPermission]="'03-1-3'">
    <i class="icon-fiLink-l iconfont fiLink-edit-facility facility-edit"></i>
    <span class="facility-edit">{{language.facilityEdit}}</span>
  </button>
  <!--删除设施-->
  <button class="operate-btn " (click)="deleteFacility()" [appAccessPermission]="'03-1-4'">
    <i class="icon-fiLink-l iconfont fiLink-delete-facility facility-delete"></i>
    <span class="facility-delete">{{language.facilityDelete}}</span>
  </button>
  <!--布防-->
  <button class="operate-btn" *ngIf="hasGuard" [appAccessPermission]="'03-1-14'" (click)="updateDeviceStatus('1',language.deployed)" >
    <i class="icon-fiLink-l iconfont fiLink-defense deploy"></i>
    <span class="deploy">{{language.deployed}}</span>
  </button>
  <!--撤防-->
  <button class="operate-btn"  *ngIf="hasGuard" [appAccessPermission]="'03-1-15'" (click)="updateDeviceStatus('2',language.removal)" >
    <i class="icon-fiLink-l iconfont fiLink-protection-u removal"></i>
    <span class="removal">{{language.removal}}</span>
  </button>
  <!--停用-->
  <button class="operate-btn"  *ngIf="hasGuard"  [appAccessPermission]="'03-1-16'" (click)="updateDeviceStatus('3',language.facilityOff)">
    <i class="icon-fiLink-l iconfont fiLink-disabled facility-off"></i>
    <span class="facility-off">{{language.facilityOff}}</span>
  </button>
</nz-card>
<ng-template #extraTemplate>
  <a>More</a>
</ng-template>
<ng-template #openLockTemp>
  <div>
    <xc-table [dataSet]="lockInfo"
              [pageBean]="pageBean"
              [tableConfig]="lockInfoConfig"
    >
    </xc-table>
  </div>
</ng-template>
