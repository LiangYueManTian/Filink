<div class="alarm-detail">
  <div>
    <span class="pageTitle">
      {{pageTitle}}
    </span>
  </div>
  <div>
      <xc-form [column]="formColumn" (formInstance)="formInstance($event)"></xc-form>
      <div>
         <button class="link-button" nz-button nzType="primary" style="margin-right: 20px" (click)="submit()" [disabled]="!formStatus.getValid()">{{language.save}}</button>
      </div>
  </div>
</div>
