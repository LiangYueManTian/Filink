<nz-modal [(nzVisible)]="isVisible"
          [nzTitle]="modalTitle"
          [nzContent]="modalContent"
          [nzFooter]="modalFooter"
          (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>
    {{title}}
  </ng-template>

  <ng-template #modalContent>
    <xc-form [column]="formColumn" (formInstance)="formInstance($event)"></xc-form>
  </ng-template>

  <ng-template #modalFooter>
    <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">{{language.table.okText}}</button>
    <button nz-button nzType="default" (click)="handleCancel()">{{language.table.cancelText}}</button>
  </ng-template>
</nz-modal>
