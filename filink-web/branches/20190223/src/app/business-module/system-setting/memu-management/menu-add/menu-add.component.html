<app-detail-title [pageTitle]="pageTitle" ></app-detail-title>
<div class="mune-form">
  <xc-form [column]="formColumn" (formInstance)="formInstance($event)"></xc-form>
  <div class="button-group">
    <button class="link-button" [nzLoading]="submitLoading"  [disabled]="!formStatus.getValid()" *ngIf="!templateId" nz-button nzType="primary" style="margin-right: 20px" (click)="addMenuTemplate()">{{language.table.okText}}</button>
    <button class="link-button" [nzLoading]="submitLoading" [disabled]="!formStatus.getValid()" *ngIf="templateId" nz-button nzType="primary" style="margin-right: 20px" (click)="updateMenuTemplate()">{{language.table.okText}}</button>
    <button class="link-button" nz-button nzType="danger"(click)="cancel()" >{{language.table.cancelText}}</button>
  </div>
</div>

<ng-template #menuTree let-formGroup="formGroup" let-col="col">
  <app-menu-tree [nodes]="treeData" #tree></app-menu-tree>
</ng-template>
