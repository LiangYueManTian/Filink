<app-detail-title [pageTitle]="pageTitle" ></app-detail-title>
<div class="security-policy-form">
  <xc-form [column]="formColumn" (formInstance)="formInstance($event)"></xc-form>
  <div class="button-group">
    <button class="link-button"
            [disabled]="!formStatus.getValid()"
            nz-button nzType="primary"
            style="margin-right: 20px" (click)="formHandleOk()">{{language.table.okText}}</button>
    <button class="link-button" nz-button nzType="danger"(click)="formHandleCancel()" style="margin-right: 20px">{{language.table.cancelText}}</button>
    <button class="link-button" nz-button nzType="danger"(click)="formHandleReset()" >{{language.form.reset}}</button>
  </div>
</div>

<ng-template #logo>
  <input *ngIf="isVisible" type="file" style="display: none" id="file" (change)="fileChange($event)">
  <span *ngIf="fileName" style="margin-right: 15px">{{fileName}}</span>
  <button nz-button (click)="upload()">
    <i nz-icon type="upload"></i><span>上传图片</span>
  </button>
</ng-template>
