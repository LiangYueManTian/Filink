<!--选择区域-->
<div class="logic-area-container">
  <div class="logic-area-title" title="{{title}}">
    <div class="text hidden" >{{title}}</div>
    <div class="iconfont fiLink-SelectAll-icon select_all"  style="margin-left: 250px;" title="{{indexLanguage.allCheck}}" (click)="ClickSelectAll(1)"></div>
    <div class="iconfont fiLink-UnselectAll select_all" title="{{indexLanguage.cancelCheck}}" (click)="ClickSelectAll(2)"></div>
  </div>
  <!--搜索框-->
  <div class="search">
    <xc-search-input
      [selectInfo]="selectInfo"
      [searchValue]="searchKey"
      (modelChange)="modelChange($event)"
      (inputChange)="inputChange($event)"
      [inputStyle]="{height:'24px',borderRadius:'10px',fontSize:'12px'}"
    ></xc-search-input>
  </div>
  <div class="tree">
    <ul id="ztree" class="ztree link-tree selector-table-tree"></ul>
  </div>
</div>
