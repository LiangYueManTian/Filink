<div class="facility-alarm-panel-container">
   <!--当前告警  4-->
  <div class="current-alarm">
    <div class="current-alarm-title">
      <div class="current-alarm-title-text">{{indexLanguage.currentAlarm}}</div>
      <div class="current-alarm-title-more" (click)="goToCurrentAlarmList()">{{commonLanguage.more}}>></div>
    </div>
    <div class="current-alarm-table">
      <app-current-alarm-table [facilityId]="facilityId" (alarmEvent)="alarmEvent($event)"></app-current-alarm-table>
    </div>
  </div>
   <!--历史告警  4-->
  <div class="history-alarm">
    <div class="history-alarm-title">
      <div class="history-alarm-title-text">{{indexLanguage.historyAlarm}}</div>
      <div class="history-alarm-title-more" (click)="goToHistoryAlarmList()">{{commonLanguage.more}}>></div>
    </div>
    <div class="history-alarm-table">
      <app-history-alarm-table [facilityId]="facilityId" (alarmEvent)="alarmEvent($event)"></app-history-alarm-table>
    </div>
  </div>
  <!--告警chat  4-->
  <div class="history-alarm">
    <div class="history-alarm-title">
      <div class="history-alarm-title-text">{{indexLanguage.currentAlarmCount}}</div>
      <div class="history-alarm-title-more" *ngIf="noHistoryAlarmTable">
        <!--告警选择时间段-->
        <span class="value">
            <nz-select style="width: 140px;" [(ngModel)]="selectedControl" (ngModelChange)="controlChange()">
              <nz-option *ngFor="let item of alarmChatTime"
                         [nzValue]="item.type" [nzLabel]="item.label">
              </nz-option>
            </nz-select>
          </span>
      </div>
    </div>
    <div class="history-alarm-table">
        <div echarts [options]="alarmChartOption" class="chart-style" *ngIf="noHistoryAlarmTable"></div>
        <nz-empty class="empty" *ngIf="!noHistoryAlarmTable"></nz-empty>
    </div>
  </div>
</div>
